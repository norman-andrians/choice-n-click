<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;500;700&family=Noto+Sans&family=PT+Sans:wght@400;700&family=Poppins:wght@400;700&family=Roboto:wght@400;500&family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../assets/styles/animation/regular-transition.css">
    <link rel="stylesheet" href="../assets/styles/navigation-bar.css">
    <link rel="stylesheet" href="../assets/styles/main.css">
    <link rel="stylesheet" href="../assets/styles/admin-page.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/9833b8478b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="nav-sidebar">
        <div class="nav-base">
            <div class="nav-logo">
                Choice N Click
            </div>
            <div class="nav-user-p">
                <div class="user-pp"><i class="fa-solid fa-user fa-xl"></i></div>
                <div class="user-t">
                    <div class="user-name">Username</div>
                    <div class="user-id">Pemilik</div>
                </div>
            </div>
        </div>
        <div class="nav-barlist">
            <button class="nav-row">
                <div class="nv-ico"><i class="fa-solid fa-cart-shopping"></i></div>
                <div class="nv-t">Kasir</div>
            </button>
            <button class="nav-row nv-row-target">
                <div class="nv-ico"><i class="fa-solid fa-chart-simple fa-lg"></i></div>
                <div class="nv-t">Dashboard</div>
            </button>
            <button class="nav-row">
                <div class="nv-ico"><i class="fa-solid fa-box-archive fa-lg"></i></div>
                <div class="nv-t">Produk</div>
            </button>
            <button class="nav-row">
                <div class="nv-ico"><i class="fa-solid fa-book fa-lg"></i></div>
                <div class="nv-t">Laporan</div>
            </button>
            <button class="nav-row">
                <div class="nv-ico"><i class="fa-solid fa-users fa-sd"></i></div>
                <div class="nv-t">Pelanggan</div>
            </button>
            <button class="nav-row">
                <div class="nv-ico"><i class="fa-solid fa-gear fa-lg"></i></div>
                <div class="nv-t">Pengaturan</div>
            </button>
            <button class="nav-row">
                <div class="nv-ico"><i class="fa-solid fa-arrow-right-from-bracket fa-lg"></i></div>
                <div class="nv-t">Log Out</div>
            </button>
        </div>
    </div>
    <main class="u-main-content">
        <header class="u-mheader">
            <h1>Dashboard</h1>
        </header>
        <section class="u-summary">
            <div class="u-sum-row sect-b">
                <div class="usr-det">
                    <div class="usr-val">9</div>
                    <div class="usr-t">Tranksaksi</div>
                </div>
                <div class="usr-ico"><i class="fa-solid fa-hand-holding-dollar fa-3x"></i></div>
            </div>
            <div class="u-sum-row sect-b">
                <div class="usr-det">
                    <div class="usr-val">12</div>
                    <div class="usr-t">Terjual</div>
                </div>
                <div class="usr-ico"><i class="fa-solid fa-cart-shopping fa-3x"></i></div>
            </div>
            <div class="u-sum-row sect-b">
                <div class="usr-det">
                    <div class="usr-val">3</div>
                    <div class="usr-t">Produk</div>
                </div>
                <div class="usr-ico"><i class="fa-solid fa-box-archive fa-3x"></i></div>
            </div>
            <div class="u-sum-row sect-b">
                <div class="usr-det">
                    <div class="usr-val">Rp56000</div>
                    <div class="usr-t">Penghasilan</div>
                </div>
                <div class="usr-ico"><i class="fa-solid fa-money-bill-trend-up fa-3x"></i></div>
            </div>
        </section>
        <div class="twseg-d">
            <section class="u-data-diagram sect-b" id="uag-1">
                <main>
                    <h2 class="sect-b-head">Produk Terjual</h2>
                    <div class="u-dd-barchart">
                        <canvas id="prod-chart"></canvas>
                    </div>
                </main>
            </section>
            <section class="u-data-diagram sect-b" id="uag-2">
                <main>
                    <h2 class="sect-b-head">Total Penjualan</h2>
                    <div class="u-dd-barchart">
                        <canvas id="sales-chart"></canvas>
                    </div>
                </main>
            </section>
        </div>
    </main>
    <script src="../assets/scripts/admin/chart-data.js"></script>
</body>
</html>
